<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 5</title>
  </head>
  <body>
    <h1>
      Faça um algoritmo que calcule e escreva a média aritmética dos dois
      números inteiros informados pelo usuário e todos os números inteiros entre
      eles. Considere que o primeiro sempre será menor que o segundo.
    </h1>
    <script>
      let numero1 = Number(prompt("Informe o primeiro número (menor):"));
      let numero2 = Number(prompt("Informe o segundo número (maior):"));

      let soma = 0;
      let contador = 0;

      for (let i = numero1; i <= numero2; i++) {
        soma += i;
        contador++;
      }

      let media = soma / contador;

      document.write(
        "A média aritmética dos números entre " +
          numero1 +
          " e " +
          numero2 +
          " é: " +
          media
      );
    </script>
  </body>
</html>
