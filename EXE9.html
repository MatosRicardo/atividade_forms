  <body>
    <h1>
      Escreva um algoritmo para imprimir os 10 primeiros n√∫meros inteiros
      maiores que 100.
    </h1>
    <script>
      let num = 101;

      for (let i = 0; i < 10; i++) {
        document.write(num + "<br>");
        num++;
      }
    </script>
