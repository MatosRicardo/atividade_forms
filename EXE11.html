      Escreva um programa em que o usuário informe 10 valores e escreva quantos

    </h1>
    <script>
      let maiores = 0;

      if (num1 > 24 && num1 <= 42) {

        maiores1++;
      }

      if (num6 > 24 && num7 <= 42) {

      if (num9 > 24 && num9 <= 42) {

      if (num10 > 24 && num10 <= 42) {
