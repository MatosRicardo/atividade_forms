<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 6</title>
  </head>
  <body>
    <h1>
      Escreva um programa para imprimir todas as tabuadas de 1 a N. N será
      informado pelo usuário.
    </h1>
    <script>
      let tabuada = prompt("Entre com a tabuada desejada");
      for (let n = 0; n <= 10; n++) {
        document.write(tabuada + " X " + n + " = " + tabuada * n + "<br>");
      }
    </script>
  </body>
</html>
