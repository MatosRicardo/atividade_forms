<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 2</title>
  </head>
  <body>
    <h1>
      Crie uma bomba relógio (usando somente código - para deixar claro!) cuja
      contagem regressiva vá de 30 a 0. Utilize "document.write" para escrever
      em tela e no final da repetição escreva "EXPLOSÃO".
    </h1>
    <script>
      let cronometro = 30;

      for (let i = cronometro; i >= 0; i--) {
        document.write(i + "<br>");
      }
      document.write("BUUUM!!!");
    </script>
  </body>
</html>
